<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>GifTastic | Adam Hydorn</title>
  </head>
  <body id="body-bg">
    <div class="jumbotron" id="header">
      <h1 id="title">GifTastic!</h1>
      <h4>
        Click the buttons to display GIPHYs of your favorite things<br />Click
        the GIPHYs to pause and play<br />Use the search field to add more
        buttons!
      </h4>
    </div>

    <form class="form-inline" id="gifSearch">
      <!--netflixSearch-->
      <div class="form-group">
        <label for="gifInput">Search for a gif</label>
        <input type="text" id="gifInput" />
      </div>
      <!-- Button triggers show to be added -->
      <input id="searchGIF" type="submit" value="submit" />
    </form>

    <div class="row">
      <div class="container">
        <div class="btn-group inline pull-left">
          <button class="btn btn-primary" id="show" data-search="Ferrari">
            Ferrari
          </button>
          <button class="btn btn-primary" id="show" data-search="Lamborghini">
            Lamborghini
          </button>
          <button class="btn btn-primary" id="show" data-search="Supra">
            Supra
          </button>
          <button
            class="btn btn-primary"
            id="show"
            data-search="Lancer Evolution"
          >
            Lancer Evolution
          </button>
          <button class="btn btn-primary" id="show" data-search="BMW M3">
            BMW M3
          </button>

          <div id="myButtons"></div>
        </div>
        <!--end of button group -->
      </div>
      <!--end of container -->
    </div>
    <!--end of row -->

    <div class="row">
      <div class="container">
        <span><div id="gifArea"></div></span>
      </div>
      <!--end of container -->
    </div>
    <!-- end of row  -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
